<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/078423d614.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
</head>
<body>
    <!--Первая секция-->
    <div class="main-section">

        <div class="container main-section__nav-container">
        <!--Навигационное меню-->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt="Логотип"></a>
            </header>

            <nav class="main-section__nav nav-menu">

                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>

            </nav>

        </div>

        <div class="container main-section__content-container">
        <!--Левая часть первой секции-->
        <div class="left-wrapper">
            <img class="left-wrapper__img" src="img/Фото гитариста.png" alt="Фото гитариста">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>

        <!--Правая часть первой секции-->
        <div class="right-wrapper">

            <div class="right-wrapper__icons-box icons">
                <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
            </div>

            <!--Заголовок-->
            <h1 class="right-wrapper__title title">Я Виктор <hr class="title__hr"></h1>

            <!--Текст-->
            <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>

            <!--Кнопки-->
            <div class="right-wrapper__button buttons">

                <button class="buttons__main-btn">Забронировать<br>урок</button>

                <div class="right-wrapper__icon-btn buttons__icon-btn">

                    <img src="icons/Иконка чата 1.svg" alt="Чат">
                    <p class="buttons__text">Есть<br>вопросы?</p>

                </div>

            </div>

        </div>

        <div class="main-section__first-elipse elipse">

            <div class="elipse__subtract"></div>
        </div>

        </div>

        <div class="main-section__second-elipse elipse elipse_big">

            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>

    </div>
</body>
</html>
